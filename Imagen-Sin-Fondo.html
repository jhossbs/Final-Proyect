<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Recorte</title>
  <link rel="stylesheet" href="Mi-Estilo.css">
</head>
<body>

  <header class="main-header">
    <h1>Imagen Recortada</h1>
    <p class="subtitle">Actividad final del Cuatrimestre 1</p>
  </header>

  <main class="cards-container">
    <article class="card">
      <div class="img-frame">
        <img src="Imagen recortada.png" alt="Evidencia del Proyecto" class="card-img">
      </div>
      <div class="card-body">
        <h2 class="card-title">Resultados Del Proyecto Y Herramientas Usadas</h2>
        <p class="card-desc">
          En este Proyecto se realizo el respectivo recorte del fondo azul en la imagen usando seleccion libre y suprimiendo el fondo.
        </p>
        <div class="card-tools">
          <span class="tool">Gimp</span>
        </div>
      </div>
    </article>
  </main>

  <footer class="footer">
    <p>Proyecto desarrollado por Jhossy Ballestas</p>
  </footer>
</body>
</html>
